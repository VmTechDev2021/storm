<script>

  window.watsonAssistantChatOptions = {
      integrationID: "b0ea6a5c-527a-4b70-a04c-984c74fd6cf7", // The ID of this integration.

      hideCloseButton: true,

    onLoad: function(instance) {
	instance.updateCSSVariables({
  'BASE-font-family': '"Quicksand", Times, serif',
	});
      instance.render(); instance.openWindow(); 
	  }
	
  };

  setTimeout(function(){
    const t=document.createElement('script');

    document.head.appendChild(t);
  });
