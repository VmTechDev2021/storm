<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

		<title>Blaze - API7</title>

		
	</head>
		



<body>




<script type="module">
	async function blaze (request, response){
    const axios = require('axios')
   

let data = {}
const payload = {
    method: 'GET',
    url: `https://api-v2.blaze.com/roulette_games/recent`,
    
}

await axios(payload)
.then((response) => {
    data = response.data
    

}).catch(error => {
    data.err = error.message
    console.log('Error', error.message, error.stack)
})

response.json({
    data
});
    
    
    }
    
    export default blaze;
</script>
	</body>
</html>
