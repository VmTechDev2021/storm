<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Blaze - API1</title>

		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>
		



<body>




<script type='text/javascript'>
	//const axios = require('axios')
	import axios from 'axios';

const main = async() => {

    let data = {}
    const payload = {
        method: 'GET',
        url: `https://api-v2.blaze.com/roulette_games/recent`,
        
    }

    await axios(payload)
    .then((response) => {
        data = response.data
        

    }).catch(error => {
        data.err = error.message
        console.log('Error', error.message, error.stack)
    })
    
    console.log(data)
    return {data}
}

main()
</script>
	</body>
</html>
